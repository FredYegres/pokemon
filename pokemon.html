<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor" id="contenido">
        <h1>Pokemones atrapados</h1>
        <label for="flecha">
            <input type="radio" id="flecha" name="flechaBoton" onclick="atras()" />
            <img src="images/flecha.png"  id="labelFlecha" />
        </label>
        <label for="botonMostrar">
            <input type="radio" name="pokebolaBoton" id="botonMostrar"onclick="ocultar()" />
            <img src="images/pokebola.png" title="Haz click para entrar a tu Pokedex" id="pokebola"/>
        </label>
        
    </div>
    <script type="text/javascript" src="pokemon.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
